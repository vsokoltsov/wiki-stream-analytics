name: CI (producer)

on:
  push:
    branches: [main]
    paths:
      - "producer/**"
      - "infra/k8s/charts/wiki-producer/**"
      - ".github/workflows/producer.yml"
      - "pyproject.toml"
      - "uv.lock"
      - "Makefile"

permissions:
  contents: read
  id-token: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (mypy/black/ruff)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Sync dependencies
        run: uv sync --group producer --group dev --frozen

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: ty
        run: make ty app=producer

      - name: black (check)
        run: make black app=producer

      - name: ruff
        run: make ruff app=producer

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        marker: [unit, integration]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Sync dependencies
        run: uv sync --group producer --group dev --frozen

      - name: Run pytest (-m ${{ matrix.marker }})
        run: uv run pytest ./producer/tests/ -m ${{ matrix.marker }} -q

  build:
    name: Build image
    environment: prod
    needs: [lint, tests]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.CI_SA_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2

      # Configure Docker auth for Artifact Registry
      - name: Configure docker auth
        run: |
          gcloud auth configure-docker europe-west3-docker.pkg.dev --quiet

      - name: Build & Push
        env:
          REGION: europe-west3
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REPO: ${{ secrets.AR_REPO }}          # e.g. "containers"
          IMAGE: wiki-producer
          TAG: ${{ github.sha }}
          STAGING_BUCKET: ${{ secrets.STAGING_BUCKET }}

        run: |
          gcloud builds submit \
          --config producer/cloudbuild.yaml \
          --gcs-source-staging-dir "gs://${STAGING_BUCKET}/source" \
          --substitutions=_TAG=$GITHUB_SHA,_IMAGE=$IMAGE \
          .
  deploy:
    name: Deploy
    environment: prod
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.CI_SA_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: "gke-gcloud-auth-plugin"


      # Configure Docker auth for Artifact Registry
      - name: Configure docker auth
        run: |
          gcloud auth configure-docker europe-west3-docker.pkg.dev --quiet

      - name: Get GKE credentials
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ secrets.REGION }}         # e.g. europe-west3
          GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}  # e.g. wiki-gke
          USE_GKE_GCLOUD_AUTH_PLUGIN: "True"
        run: |
          set -eux
          gcloud container clusters get-credentials "$GKE_CLUSTER" \
            --region "$REGION" \
            --project "$PROJECT_ID"

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Deploy producer with Helm
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          NAMESPACE: ${{ secrets.HELM_NAMESPACE }}
          IMAGE_REPO: europe-west3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/wiki-stream-analytics/wiki-producer
          IMAGE_TAG: ${{ github.sha }}
          HELM_KUBERNETES_QPS: "50"
          HELM_KUBERNETES_BURST: "100"
        run: |
          set -eux

          helm dependency update infra/k8s/charts/wiki-producer
          helm dependency build infra/k8s/charts/wiki-producer

          helm upgrade --install wiki-producer infra/k8s/charts/wiki-producer \
            --set serviceAccount.create=false \
            --set serviceAccount.name=producer-sa \
            --namespace "$NAMESPACE" \
            --set image.repository="$IMAGE_REPO" \
            --set image.tag="$IMAGE_TAG" \
            --set gcp.projectId="${PROJECT_ID}" \
            --timeout 15m --debug

          kubectl -n "$NAMESPACE" rollout status deploy/wiki-producer-wiki-producer --timeout=300s