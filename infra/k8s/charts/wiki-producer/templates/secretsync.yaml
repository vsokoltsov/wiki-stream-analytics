apiVersion: secret-sync.gke.io/v1
kind: SecretSync
metadata:
  name: wiki-producer-secrets
  namespace: {{ .Release.Namespace }}
spec:
  serviceAccountName: {{ .Values.serviceAccount.name }}
  secretProviderClassName: wiki-producer-sm
  secretObject:
    type: Opaque
    data:
      - sourcePath: "WIKI_USER_AGENT"
        targetKey: "WIKI_USER_AGENT"
      - sourcePath: "KAFKA_BOOTSTRAP_SERVERS"
        targetKey: "KAFKA_BOOTSTRAP_SERVERS"